name: chitbox_app
description: "A new Flutter project."


publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.3.2 <4.0.0'

# ---------------------Packages---------------------#
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  smooth_page_indicator: ^1.1.0
  country_code_picker: ^3.0.0
  intl_phone_field: ^3.0.0
  intl: ^0.19.0
  pin_code_fields: ^7.0.1
  email_validator: ^3.0.0


  #---------Packages End---------------#

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0


flutter:

  uses-material-design: true

  #----------Local Assets ------------------------#
  assets:
    - assets/logos/
    - assets/logos/Screen_1_Splash_Screen/chitbox_logo.png
    - assets/logos/Screen_1_Splash_Screen/govt_karnataka.png
    - assets/logos/Screen_1_Splash_Screen/mca_logo.png
    - assets/logos/Screen_1_Splash_Screen/BharatInclusive_Intiative.png
    - assets/logos/Screen_1_Splash_Screen/DPIIT.png
    - assets/logos/Screen_3_Slider/

  

  fonts:
    - family: Mulish
      fonts:
        - asset: assets/fonts/Mulish-Light.ttf
        - asset: assets/fonts/Mulish-SemiBold.ttf